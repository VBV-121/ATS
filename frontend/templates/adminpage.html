{% extends "layout.html" %}
{% block content %}
<h1>Admin Page</h1>
<form method="POST" action="" >
    <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ username }}</td>
            <td>{{ email }}</td>
            <td><button type="submit" name="submit_button" value="add" class="btn btn-primary">Approve</button></td>
            <td><button type="submit" name="submit_button" value="Reject" class="btn btn-danger">Reject</button></td>
          </tr>
        </tbody>
      </table>
</form>
{% endblock content %}
